
<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Editar Registro del Personal</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="productoData.Nombres" class="form-control" placeholder="nombre">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="productoData.Apellidos" class="form-control" placeholder="ingrese apellidos">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="productoData.DNI" class="form-control" placeholder="ingrese su dni">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="productoData.Direccion" class="form-control" placeholder="ingrese su direccion">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="productoData.Sexo" class="form-control" placeholder="ingrese su sexo">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="productoData.Cargo" class="form-control" placeholder="ingrese su cargo">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="productoData.Telefono" class="form-control" placeholder="ingrese su Telefono">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="productoData.Correo" class="form-control" placeholder="ingrese su Correo">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updatePersonal()">Actualizar Personal</button>
      </div>
      
    </div>
  </div>
